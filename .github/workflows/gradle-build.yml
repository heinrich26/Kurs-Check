name: Gradle Package

on:
  push:
    branches-ignore:
    - data
    paths-ignore:
    - '**.md'
    - '.idea/**'
    - '**.py'
    - 'schema.json'
  workflow_dispatch:

jobs:   
  gradle:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, macos-13, macos-latest, ubuntu-latest ]
        arch: [ x64 ]
        java-distro: [ temurin ]
        include: 
          - os: windows-latest
            arch: x86
            java-distro: zulu
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    - uses: actions/setup-java@v3
      if: ${{ matrix.arch == 'x86' }}
      with:
        distribution: 'zulu'
        architecture: 'x86'
        java-version: '17'

    - name: Build Application with JPackage
      env:
        ORG_GRADLE_PROJECT_arch: ${{ matrix.arch }}  # arch beeinflusst nur Windows-Builds
      run: |
        ./gradlew :app:jpackage :merger:jpackage

    - name: Rename macOS x86 Binaries
      if: ${{ matrix.os == 'macos-latest' }}
      working-directory: ./out/executable
      shell: bash
      run: find . -name '*.pkg' -exec bash -c 'mv $0 ${0/.pkg/_arm64.pkg}' {} \;

    - name: Rename Apple Silicon Binaries
      if: ${{ matrix.os == 'macos-13' }}
      working-directory: ./out/executable
      shell: bash
      run: find . -name '*.pkg' -exec bash -c 'mv $0 ${0/.pkg/_intel.pkg}' {} \;

    - name: Rename Win32 Binaries
      if: ${{ matrix.arch == 'x86' }}
      working-directory: ./out/executable
      shell: bash
      run: find . -name '*.msi' -exec bash -c 'mv $0 ${0/.msi/_win32.msi}' {} \;

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: application-${{ matrix.os }}-${{ matrix.arch }}
        path: out/executable/
        
  merge:
    runs-on: ubuntu-latest
    needs: gradle
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: executables
          delete-merged: true
