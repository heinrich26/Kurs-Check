name: Gradle Package

on:
  push:
    branches-ignore:
    - data
    paths-ignore:
    - '**.md'
    - '.idea/**'
    - '**.py'
    
  workflow_dispatch:

jobs:   
  gradle:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]
        arch: [ x64 ]
        java-distro: [ corretto ]
        include: 
          - os: windows-latest
            arch: x86
            java-distro: zulu
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: ${{ matrix.java-distro }}
        java-version: '18'
        architecture: ${{ matrix.arch }}
        cache: 'gradle'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.4

    - name: Build Application with JPackage
      run: gradle :app:jpackage

    - name: Build Commandline-Merger with JPackage
      run: gradle :merger:jpackage

    - name: Build RPMs with JPackage
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        gradle :app:buildRPM
        gradle :merger:buildRPM

    - name: Rename win32 Binaries
      if: ${{ matrix.arch == 'x86' }}
      run: |
        cd out/executable/full
        cd
        ls
        ren "*.msi" "*_win32.msi"
        cd ../basic
        ren "*.msi" "*_win32.msi"
        cd ../../..

    - name: Upload build reports
      uses: actions/upload-artifact@v3
      with:
        name: application
        path: out/executable/
