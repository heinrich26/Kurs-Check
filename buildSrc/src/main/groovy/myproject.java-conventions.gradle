plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'java'
}

group 'com.kurswahlApp'

tasks.withType(JavaCompile) {
    targetCompatibility = JavaVersion.VERSION_16
}

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('org.jetbrains.kotlin:kotlin-bom') // <4>

    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.21' // <5>
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.6.21'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

test {
    useJUnitPlatform()
}

project.extensions.add(TypeOf.typeOf(String), "resDirName", "installerResources")

tasks.register('copyInstallerResources', Copy) {
    it.from "${rootProject.projectDir}/res/icons/app_icon.ico", layout.projectDirectory.dir("res")
    it.rename { String fname ->
        if (fname == "app_icon.ico")
            return "${rootProject.name}.ico"
        else return fname
    }
    it.into layout.buildDirectory.dir((String) project.resDirName)
}

// verwendete Java Version f√ºr Kotlin Kompilation setzen
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "16"
    }
}