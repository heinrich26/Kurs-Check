plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'java'
}

group 'com.kurswahlApp'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    constraints {
        implementation 'org.apache.commons:commons-text:1.9' // <3>

        implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    }

    implementation platform('org.jetbrains.kotlin:kotlin-bom') // <4>

    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8' // <5>

    implementation platform('org.jetbrains.kotlin:kotlin-bom') // <6>

    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

test {
    useJUnitPlatform()
}

project.extensions.add(TypeOf.typeOf(String), "resDirName", "installerResources")

tasks.register('copyInstallerResources', Copy) {
    it.from "${rootProject.projectDir}/icons/app_icon.ico", layout.projectDirectory.dir("res")
    it.rename { String fname ->
        if (fname == "app_icon.ico")
            return "${rootProject.name}.ico"
        else return fname
    }
    it.into layout.buildDirectory.dir((String) project.resDirName)
}

// verwendete Java Version f√ºr Kotlin Kompilation setzen
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "16"
    }
}